<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pushbullet</title>
  <style>
    :root {
      /* Light theme */
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #f9f9f9;
      --bg-header: #ffffff;
      --bg-message-sent: #68BF78;
      --bg-message-received: #f0f0f0;
      --bg-message-received-hover: #e8e8e8;
      --text-primary: #000000;
      --text-secondary: #666666;
      --text-tertiary: #999999;
      --text-white: #ffffff;
      --text-link: #1976d2;
      --text-link-sent: #f0f0f0;
      --border-primary: #eeeeee;
      --border-secondary: #dddddd;
      --button-primary: #4caf50;
      --button-primary-hover: #45a049;
      --copy-button: #cccccc;
      --copy-button-hover: #4caf50;
      --status-connected: #4caf50;
      --status-connecting: #ff9800;
      --status-disconnected: #f44336;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --bg-tertiary: #242424;
        --bg-header: #1a1a1a;
        --bg-message-sent: #4caf50;
        --bg-message-received: #2d2d2d;
        --bg-message-received-hover: #353535;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-tertiary: #999999;
        --text-white: #ffffff;
        --text-link: #64b5f6;
        --text-link-sent: #f0f0f0;
        --border-primary: #404040;
        --border-secondary: #555555;
        --button-primary: #4caf50;
        --button-primary-hover: #45a049;
        --copy-button: #666666;
        --copy-button-hover: #4caf50;
        --status-connected: #4caf50;
        --status-connecting: #ff9800;
        --status-disconnected: #f44336;
      }
    }

    .theme-light {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #f9f9f9;
      --bg-header: #ffffff;
      --bg-message-sent: #68BF78;
      --bg-message-received: #f0f0f0;
      --bg-message-received-hover: #e8e8e8;
      --text-primary: #000000;
      --text-secondary: #666666;
      --text-tertiary: #999999;
      --text-white: #ffffff;
      --text-link: #1976d2;
      --text-link-sent: #f0f0f0;
      --border-primary: #eeeeee;
      --border-secondary: #dddddd;
      --button-primary: #4caf50;
      --button-primary-hover: #45a049;
      --copy-button: #cccccc;
      --copy-button-hover: #4caf50;
      --status-connected: #4caf50;
      --status-connecting: #ff9800;
      --status-disconnected: #f44336;
    }

    .theme-dark {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #242424;
      --bg-header: #1a1a1a;
      --bg-message-sent: #4caf50;
      --bg-message-received: #2d2d2d;
      --bg-message-received-hover: #353535;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-tertiary: #999999;
      --text-white: #ffffff;
      --text-link: #64b5f6;
      --text-link-sent: #f0f0f0;
      --border-primary: #404040;
      --border-secondary: #555555;
      --button-primary: #4caf50;
      --button-primary-hover: #45a049;
      --copy-button: #666666;
      --copy-button-hover: #4caf50;
      --status-connected: #4caf50;
      --status-connecting: #ff9800;
      --status-disconnected: #f44336;
    }

    body {
      width: 450px;
      height: 600px;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden;
    }
    body.dragging textarea {
      border: 2px solid var(--button-primary);
      padding: 9px 11px; /* Compensate for border increase (from 1px to 2px) */
      background: var(--bg-secondary);
    }
    .header { 
      padding: 12px; 
      border-bottom: 1px solid var(--border-primary); 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      font-size: 15px;
      background: var(--bg-header);
      transition: background-color 0.3s ease, border-color 0.3s ease;
      flex-shrink: 0;
    }
    .tab-switcher {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tab-button {
      background: none;
      border: 1px solid transparent;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
    }
    .tab-button.active {
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
    }
    .tab-button:hover {
      color: var(--text-primary);
    }
    .status { 
      width: 13px; 
      height: 13px; 
      border-radius: 50%; 
      margin-right: 9px;
    }
    .status.connected { background: var(--status-connected); }
    .status.connecting { background: var(--status-connecting); }
    .status.disconnected { background: var(--status-disconnected); }
    .messages { 
      flex: 1; 
      overflow-y: auto; 
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .message { 
      margin-bottom: 15px; 
      padding: 10px; 
      border-radius: 8px; 
      background: var(--bg-secondary);
      max-width: 300px;
      width: fit-content;
      transition: background-color 0.3s ease;
    }
    .message.sent { 
      background: var(--bg-message-sent); 
      color: var(--text-white);
    }
    .message.received { 
      background: var(--bg-message-received);
    }
    .message-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .message-row.received {
      align-items: flex-start;
    }
    .message-row.sent {
      align-items: flex-end;
    }
    .message-content {
      display: flex;
      align-items: flex-start;
      max-width: calc(100% - 70px);
    }
    .message-row.received .message-content {
      flex-direction: row;
      margin-left: 10px;
      margin-right: 60px;
    }
    .message-row.sent .message-content {
      flex-direction: row-reverse;
      margin-left: 60px;
      margin-right: 10px;
    }
    .message-timestamp { 
      font-size: 11px; 
      color: var(--text-tertiary); 
      margin-bottom: 5px;
      flex-shrink: 0;
      line-height: 1.4;
    }
    .message-row.received .message-timestamp {
      margin-left: 10px;
      text-align: left;
    }
    .message-row.sent .message-timestamp {
      margin-right: 10px;
      text-align: right;
    }
    .message-title { 
      font-weight: bold; 
      margin-bottom: 5px;
      font-size: 14px;
    }
    .message.sent .message-title {
      color: var(--text-white);
    }
    .message-body { 
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      font-size: 14px;
      max-width: 100%;
    }
    .copy-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--copy-button);
      font-size: 14px;
      padding: 2px;
      margin-left: 4px;
      opacity: 0;
      transition: opacity 0.2s, color 0.2s;
      flex-shrink: 0;
      align-self: flex-start;
    }
    .message-row:hover .copy-button {
      opacity: 1;
    }
    .copy-button:hover {
      color: var(--copy-button-hover);
    }
    .message-link { 
      color: var(--text-link); 
      text-decoration: none;
    }
    .message.sent .message-link {
      color: var(--text-link-sent);
    }
    .message-link:hover { 
      text-decoration: underline;
    }
    .message-image { 
      max-width: 100%; 
      border-radius: 4px; 
      cursor: pointer;
    }
    .send-form { 
      border-top: 1px solid var(--border-primary); 
      padding: 0;
      background: var(--bg-tertiary);
      transition: background-color 0.3s ease, border-color 0.3s ease;
      flex-shrink: 0;
    }
    .input-container { 
      display: flex; 
      align-items: flex-end;
      gap: 8px;
    }
    textarea { 
      flex: 1; 
      padding: 10px 12px; 
      border: 1px solid var(--border-secondary); 
      border-radius: 10px; 
      resize: none;
      height: 20px;
      font-family: inherit;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.2;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: var(--button-primary);
    }
    .button-group {
      display: flex;
      gap: 4px;
    }
    .icon-button { 
      background: var(--button-primary); 
      color: var(--text-white); 
      border: none; 
      padding: 10px; 
      border-radius: 10px; 
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: background-color 0.3s ease;
    }
    .icon-button:hover { 
      background: var(--button-primary-hover);
    }
    .icon-button svg {
      width: 18px;
      height: 18px;
    }
    .no-messages { 
      text-align: center; 
      color: var(--text-secondary); 
      margin-top: 50px;
    }
    .setup-guide {
      display: none;
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      position: absolute;
      top: 80px; /* Below header */
      bottom: 0;
      left: 0;
      right: 0;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .setup-guide.show {
      display: flex;
    }
    .setup-guide h3 {
      margin: 0 0 15px 0;
      color: var(--text-primary);
      font-weight: normal;
      font-size: 16px;
    }
    .setup-guide p {
      margin: 0 0 20px 0;
      font-size: 14px;
      line-height: 1.4;
    }
    .setup-button {
      background: var(--button-primary);
      color: var(--text-white);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .setup-button:hover {
      background: var(--button-primary-hover);
    }
    #retryConnection:hover {
      background: var(--button-primary-hover) !important;
    }
    .notification-card {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .notification-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .notification-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .notification-app {
      font-weight: bold;
      font-size: 13px;
      color: var(--text-primary);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
    }
    .notification-timestamp {
      font-size: 11px;
      color: var(--text-tertiary);
      flex-shrink: 0;
      margin-left: 8px;
    }
    .notification-title {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 14px;
      color: var(--text-primary);
    }
    .notification-body {
      font-size: 13px;
      color: var(--text-secondary);
      word-wrap: normal;
      line-height: 1.4;
    }
    .sms-shortcut {
      display: flex;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: color 0.3s ease;
    }
    .sms-shortcut svg {
      fill: var(--text-secondary);
      transition: fill 0.3s ease;
    }
    .sms-shortcut:hover {
      color: var(--button-primary);
    }
    .sms-shortcut:hover svg {
      fill: var(--button-primary);
    }
    .quick-share-container {
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-primary);
    }
    .quick-share-content {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .quick-share-url {
      flex: 1;
      font-size: 13px;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
      font-family: inherit;
    }
    .quick-share-button {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-secondary);
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: color 0.2s, border-color 0.2s;
      flex-shrink: 0;
    }
    .quick-share-button:hover {
      color: var(--button-primary);
      border-color: var(--button-primary);
    }
    .input-container {
      padding: 10px 15px 15px 15px;
    }
    .clear-history-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-tertiary);
      font-size: 12px;
      padding: 4px 6px;
      margin: 0 auto 12px auto;
      transition: color 0.2s ease;
      text-decoration: underline;
      display: block;
      width: fit-content;
    }
    .clear-history-button:hover {
      color: var(--copy-button-hover);
    }
    .logo-link {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      font-size: 15px;
      transition: color 0.3s ease;
      user-select: none;
    }
    .logo-link:hover {
      color: var(--button-primary);
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="display: flex; align-items: center;">
      <div id="connectionStatus" class="status disconnected"></div>
      <a id="logoLink" class="logo-link" href="#" target="_blank">Push Go</a>
    </div>
    <div style="display: flex; align-items: center; gap: 12px;">
      <a id="smsShortcut" class="sms-shortcut" href="https://www.pushbullet.com/#sms/" target="_blank" style="display: none;" data-i18n-title="open_sms_web_interface">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="14" height="14" viewBox="0 0 24 24">
          <path d="M 5 3 C 3.9069372 3 3 3.9069372 3 5 L 3 19 C 3 20.093063 3.9069372 21 5 21 L 19 21 C 20.093063 21 21 20.093063 21 19 L 21 12 L 19 12 L 19 19 L 5 19 L 5 5 L 12 5 L 12 3 L 5 3 z M 14 3 L 14 5 L 17.585938 5 L 8.2929688 14.292969 L 9.7070312 15.707031 L 19 6.4140625 L 19 10 L 21 10 L 21 3 L 14 3 z"></path>
        </svg>
        <span data-i18n="sms_button">SMS</span>
      </a>
      <div class="tab-switcher" id="tabSwitcher" style="display: none;">
        <button id="pushTab" class="tab-button active" data-i18n="push_button">Push</button>
        <button id="notificationTab" class="tab-button" data-i18n="notification_button">Notification</button>
      </div>
      <button id="retryConnection" style="background: var(--button-primary); color: var(--text-white); border: none; padding: 3px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s ease;" title="Retry connection" data-i18n="reconnect_button">
        Reconnect
      </button>
    </div>
  </div>
  
  <div class="messages" id="messagesList">
  </div>
  
  <div class="messages" id="notificationsList" style="display: none;">
  </div>
  
  <div class="setup-guide" id="setupGuide">
    <h3 data-i18n="setup_required">Setup Required</h3>
    <p data-i18n="setup_configure_token">Configure your Pushbullet access token to start using the extension.</p>
    <button class="setup-button" id="openOptionsButton" data-i18n="open_settings_button">Open Settings</button>
  </div>
  
  <div class="send-form">
    <div id="quickShareContainer" class="quick-share-container" style="display: none;">
      <div class="quick-share-content">
        <span class="quick-share-url" id="quickShareUrl"></span>
        <button id="quickShareSend" class="quick-share-button" data-i18n="send">Send</button>
      </div>
    </div>
    <div class="input-container">
      <textarea id="bodyInput" data-i18n-placeholder="type_or_paste_placeholder" placeholder="Type or paste"></textarea>
      <div class="button-group">
        <button id="sendButton" class="icon-button" data-i18n-title="send_message_title" title="Send message">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
          </svg>
        </button>
        <button id="sendFileButton" class="icon-button" data-i18n-title="send_file_title" title="Send file/image">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
