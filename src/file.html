<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Push File/Image - Push Go</title>
  <style>
    :root {
      /* Light theme */
      --bg-primary: #ffffff;
      --bg-secondary: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-primary: #cccccc;
      --border-hover: #4caf50;
      --button-hover-text: #4caf50;
      --progress-bg: #f0f0f0;
      --progress-fill: #4caf50;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --border-primary: #555555;
        --border-hover: #4caf50;
        --button-hover-text: #4caf50;
        --progress-bg: #404040;
        --progress-fill: #4caf50;
      }
    }

    .theme-light {
      --bg-primary: #ffffff;
      --bg-secondary: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-primary: #cccccc;
      --border-hover: #4caf50;
      --button-hover-text: #4caf50;
      --progress-bg: #f0f0f0;
      --progress-fill: #4caf50;
    }

    .theme-dark {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --border-primary: #555555;
      --border-hover: #4caf50;
      --button-hover-text: #4caf50;
      --progress-bg: #404040;
      --progress-fill: #4caf50;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      text-align: center;
      background: var(--bg-primary);
      padding: 30px;
      width: 100%;
      max-width: 380px;
      transition: background-color 0.3s ease;
    }
    h2 {
      margin: 0 0 20px 0;
      color: var(--text-primary);
      font-weight: normal;
    }
    .file-input {
      margin: 15px 0;
    }
    input[type="file"] {
      display: none;
    }
    .file-button {
      background: var(--bg-primary);
      border: 2px dashed var(--border-primary);
      color: var(--text-primary);
      padding: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;
    }
    .file-button:hover {
      border-color: var(--border-hover);
      color: var(--button-hover-text);
    }
    .progress {
      margin-top: 20px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--progress-bg);
      overflow: hidden;
      transition: background-color 0.3s ease;
    }
    .progress-fill {
      height: 100%;
      background: var(--progress-fill);
      width: 0%;
      transition: width 0.3s ease;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 data-i18n="push_file_image_title">Push File/Image</h2>
    <div class="file-input">
      <input type="file" id="fileInput">
      <div class="file-button" id="fileButton" data-i18n="choose_file_button">
        Choose File
      </div>
    </div>
    <div class="progress" id="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="status" id="status" data-i18n="preparing">Preparing...</div>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="file.js"></script>
</body>
</html>
